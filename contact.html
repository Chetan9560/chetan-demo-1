<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root{--bg:#f7fafc;--card:#fff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:var(--bg);color:#111}
    .container{max-width:960px;margin:48px auto;padding:24px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 24px rgba(12,20,30,0.06);padding:28px}
    h1{margin:0 0 8px;font-size:28px}
    p.lead{margin:0 0 20px;color:var(--muted)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-size:13px;margin-bottom:8px;color:var(--muted)}
    input[type="text"],input[type="email"],textarea,select{
      width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px}
    textarea{min-height:140px;resize:vertical}
    .row{display:flex;gap:12px}
    .btn{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:0.6;cursor:not-allowed}
    .meta{font-size:13px;color:var(--muted);margin-top:14px}
    .success{background:#ecfdf5;border:1px solid #10b981;color:#065f46;padding:12px;border-radius:8px;margin-top:12px}
    .error{background:#fff1f2;border:1px solid #f43f5e;color:#9f1239;padding:10px;border-radius:8px;margin-top:8px}
    @media (max-width:640px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="container">
    <div class="card" role="region" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Us</h1>
      <p class="lead">Have a question, feedback or want to work together? Send us a message — we usually reply within 1–2 business days.</p>

      <form id="contactForm" novalidate>
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
          <div class="error" id="err-name" style="display:none"></div>
        </div>

        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <div class="error" id="err-email" style="display:none"></div>
        </div>

        <div class="full">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What is this about?" />
        </div>

        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          <div class="error" id="err-message" style="display:none"></div>
        </div>

        <div class="full row" style="align-items:center;justify-content:space-between">
          <div style="display:flex;gap:8px;align-items:center">
            <button class="btn" type="submit" id="submitBtn">Send message</button>
            <button type="button" id="clearBtn" style="background:#f3f4f6;border:1px solid #e6e9ef;padding:8px 12px;border-radius:8px;cursor:pointer">Clear</button>
          </div>
          <div class="meta">Or email us directly at <a href="mailto:hello@example.com">hello@example.com</a></div>
        </div>

        <div class="full" id="responseArea" aria-live="polite" style="display:none"></div>
      </form>

    </div>
  </main>

  <script>
    // Basic client-side validation + demo submission handler
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const responseArea = document.getElementById('responseArea');

    function showError(id, message){
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = 'block';
    }

      const el = document.getElementById(id);
